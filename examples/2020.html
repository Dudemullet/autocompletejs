<p>You can cache the results of AJAX requests with the <a href="docs#list_object:cacheAjax"><code class="js plain">cacheAjax</code></a> property.</p>
<p>Results will be cached in localStorage or just for the current browser session if localStorage is not available.</p>
<p>If you are using this feature I recommend including a <a href="https://developer.mozilla.org/en-US/docs/DOM/Storage#localStorage">localStorage polyfill</a>.</p>
