<p>A <a href="docs#option_object:children"><code class="js plain">children</code></a> property on an Option Object will override a <a href="docs#list_object:children"><code class="js plain">children</code></a> property on the parent List Object.</p>
<p>In this example, if the user does not want toppings on their sundae it ends the list workflow.</p>
