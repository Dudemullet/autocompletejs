<p>Use the <a href="docs#list_object:matchOptions"><code class="js plain">matchOptions</code></a> property to define a custom matching function.</p>
<p>The function should return an array of <a href="docs#option_object"><code class="js plain">Option Objects</code></a>.</p>
<p>In this example, we're allowing the user to match on PLU code in addition to the regular text search.</p>
