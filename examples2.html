<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AutoComplete Widget</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bootstrap-2.2.2.min.css" />
  <link rel="stylesheet" href="css/shCoreDefault.css" />
  <link type="text/css" rel="stylesheet/less" href="css/autocomplete.less" />
  <script src="css/less-1.3.0.min.js"></script>

  <style type="text/css">

  </style>
</head>
<body>
<div id="body_wrapper" class="container">

<div id="example" class="example-widget"></div>
<input type="button" id="clear" value="I am a button" />

</div><!-- end #body_wrapper -->

<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/shCore.js"></script>
<script src="js/shBrushJScript.js"></script>
<script src="js/autocomplete.js"></script>
<script>
var init = function() {

var widget = new AutoComplete('example', ['Apple', 'Banana', 'Orange']);

$('#clear').click(widget.focus);



// turn on syntax highlighter
SyntaxHighlighter.all();

}; // end init()
$(document).ready(init);
</script>
</body>
</html>
