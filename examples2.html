<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AutoComplete Widget</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bootstrap-2.2.2.min.css" />
  <link rel="stylesheet" href="css/shCoreDefault.css" />
  <link type="text/css" rel="stylesheet/less" href="css/autocomplete.less" />
  <script src="css/less-1.3.0.min.js"></script>

  <style type="text/css">

  </style>
</head>
<body>
<div id="body_wrapper" class="container">

<div id="example" class="example-widget"></div>
<input type="button" id="btn1" value="getValue" />
<input type="button" id="btn2" value="setValue" />
<input type="button" id="btn3" value="Remove First Chunk" />
<input type="button" id="btn4" value="Focus" />
<input type="button" id="btn5" value="Blur" />

</div><!-- end #body_wrapper -->

<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/shCore.js"></script>
<script src="js/shBrushJScript.js"></script>
<script src="js/autocomplete.js"></script>
<script>
var init = function() {



var widget = new AutoComplete('example', {
    initialList: 'foods',
    lists: {
        'foods': [
            { value: 'Fruits', children: 'fruits' },
            { value: 'Meats', children: 'meats' },
            { value: 'Vegetables', children: 'vegetables' }
        ],
        'fruits': ['Apple', 'Banana', 'Orange'],
        'meats': ['Beef', 'Chicken', 'Pork'],
        'vegetables': ['Carrot', 'Lettuce', 'Onion']
    }
});




$('#btn1').click(function() {
    console.log(widget.val());
});

var foo = function() {
    var newValue = [
        [
          {
            pieceHTML: 'Two',
            value: 'Two'
          },
          {
            pieceHTML: 'Bar',
            value: 'Bar'
          }
        ],
        [
          {
            pieceHTML: 'Apple',
            value: {id:55}
          },
          {
            pieceHTML: 'Computer',
            value: 'Computer'
          }
        ]
    ];
    widget.val(newValue);
};
$('#btn2').click(foo);


$('#btn3').click(function() {
    widget.removeChunk(0);
});

$('#btn4').click(widget.focus);
$('#btn5').click(widget.blur);

}; // end init()
$(document).ready(init);
</script>
</body>
</html>
